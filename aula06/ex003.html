<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--comentário em HTML-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: cornflowerblue;
            color: white;   /*comentário em CSS*/
            font: 20pt Arial;
                }
     h1{
         color: rgb(221, 228, 194);
     }           
    </style>
</head>
<body>

    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <Script>
       var n1 = Number.parseFloat(window.prompt('Digite um número: '))  //string
       var n2 = Number.parseFloat(window.prompt('Digite outro número: '))  //string
       var s = n1 + n2 
       window.alert('A soma dos valores é ' + s)
       // (number + number) para adição
       // (number + string) para concatenação
    </Script>
    
</body>
</html>
