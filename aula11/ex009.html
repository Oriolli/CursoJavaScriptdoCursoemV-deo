<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual país Você Vive?</title>
</head>
<body>
    <h1>Pesquisa de Local de Nascimento</h1>
    Que País Você Vive: <input type="String" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()"> 
    <div id="resul">

    </div>
    <script>
        function verificar() {
            var txtp = window.document.getElementById('txtpais')
            var resul = window.document.getElementById('resul')
            var pais = String(txtp.value)
            resul.innerHTML = `<p>Seu país é <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                resul.innerHTML ='<p>Você é <strong>BRASILEIRO</strong>!</p>' 
            }
            else {
                resul.innerHTML ='<p>Você é <strong>ESTRANGEIRO</strong>!</p>'
            }
        }

    </script>    
</body>
</html>
